<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Friends-Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
        />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span
          ><img
            src="https://img.icons8.com/ios-filled/32/2e363e/search--v2.png"
        /></span>
        <span
          ><img
            src="https://img.icons8.com/ios-glyphs/32/2e363e/musical-notes.png"
        /></span>
        <span
          ><img
            src="https://img.icons8.com/material-rounded/32/2e363e/settings.png"
        /></span>
      </div>
    </header>

    <a id="friends-display-link"
      ><img src="https://img.icons8.com/ios-glyphs/24/d0d0d0/info.png" />
      <p>Friends' Names Display</p>
      <img src="https://img.icons8.com/ios/16/a0a0a0/forward--v1.png"
    /></a>

    <main class="friends-screen">
      <!-- My Profile -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="https://images.unsplash.com/photo-1535554975110-9133cf938160?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=774&q=80"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Emo</h4>
            <!-- <p class="user-component__subtitle">Woof Woof mate?</p> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <!-- Channel -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <img
            src="https://img.icons8.com/ios/12/a0a0a0/collapse-arrow--v1.png"
          />
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://images.unsplash.com/photo-1568640347023-a616a30bc3bd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDR8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--400">
                Channel
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <img src="https://img.icons8.com/ios/12/a0a0a0/forward--v1.png"
          </div>
        </div>
      </div>

      <!-- Friends -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends 174</span>
          <img
            src="https://img.icons8.com/ios/12/a0a0a0/collapse-arrow--v1.png"
          />
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              class="user-component__avatar user-component__avatar--sm"
              src="https://images.unsplash.com/photo-1537151608828-ea2b11777ee8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDEwfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--400">
                Corgi
              </h4>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- shortcut - nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend-list.html"
            ><img
              src="https://img.icons8.com/ios-filled/32/2e363e/gender-neutral-user.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="message-list.html">
            <span class="nav__notification">1</span>
            <img
              src="https://img.icons8.com/ios/32/000000/speech-bubble--v1.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><img src="https://img.icons8.com/ios/32/2e363e/search--v3.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><img src="https://img.icons8.com/ios/32/2e363e/more.png"
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
