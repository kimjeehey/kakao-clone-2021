<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Friends-Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
        />
      </div>
    </div>

    <!-- shortcut - nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend-list.html"
            ><img
              src="https://img.icons8.com/ios-filled/32/2e363e/gender-neutral-user.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="message-list.html">
            <span class="nav__notification">1</span>
            <img
              src="https://img.icons8.com/fluency-systems-regular/32/2e363e/speech-bubble-with-dots.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><img src="https://img.icons8.com/ios/32/2e363e/search--v3.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="#"
            ><img src="https://img.icons8.com/ios/32/2e363e/more.png"
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
