<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/000000/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/000000/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/000000/charge-battery--v2.png"
        />
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to DoggyTalk</h1>
      <p class="welcome-header__text">
        If you have a Doggy Account, <br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friend-list.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <a href="friend-list.html"><input type="submit" value="Log In" /></a>
      <a href="#">Find Kakao Account or Password</a>
    </form>
    <!-- splash -->
    <div id="splash-screen">
      <img
        src="https://img.icons8.com/fluency-systems-filled/120/ff792c/doge.png"
      />
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
