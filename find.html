<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- link:css shortcut -->
    <title>Find-Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <img
          src="https://img.icons8.com/material-outlined/16/2e363e/high-connection.png"
        />
        <img src="https://img.icons8.com/ios-filled/16/2e363e/wifi--v1.png" />
        <img
          class="icon__battery"
          src="https://img.icons8.com/ios/24/2e363e/charge-battery--v2.png"
        />
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span
          ><img
            src="https://img.icons8.com/ios-filled/28/2e363e/search--v2.png"
        /></span>
        <span>
          <img
            src="https://img.icons8.com/material-rounded/28/2e363e/settings.png"
          />
          <span class="badge"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icon">
          <img
            src="https://img.icons8.com/ios/32/2e363e/portrait-mode-scanning--v1.png"
          />
          <span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/apple-contacts.png" />
          <span>Add by <br />Contacts</span>
        </div>
        <div class="find-icons__icon">
          <img
            src="https://img.icons8.com/ios/32/2e363e/face-id--v1.png"
          /><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <img src="https://img.icons8.com/ios/32/2e363e/apple-mail.png" />
          <span>Invite</span>
        </div>
      </div>
    </main>
    <!-- shortcut - nav>ul>li*4>a -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friend-list.html"
            ><img
              src="https://img.icons8.com/ios/32/2e363e/gender-neutral-user.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <img
              src="https://img.icons8.com/ios/32/000000/speech-bubble--v1.png"
            />
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><img
              src="https://img.icons8.com/ios-filled/32/2e363e/search--v2.png"
          /></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><img src="https://img.icons8.com/ios/32/2e363e/more.png"
          /></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      ;
      crossorigin="anonymous"
      ;
    ></script>
  </body>
</html>
